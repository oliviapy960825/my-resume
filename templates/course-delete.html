{% extends "index.html"%}
{% block title %}Delete Courses{% endblock %}
{% block page_content%}
<!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-book" aria-hidden="true"></i> Delete the following course:</h1>
    <form action="/course/delete/{{course.number}}" method="post">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title" value="{{course.title}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Professor</label>
        <input class="form-control" type="text" name="professor" value="{{course.professor.name}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="descriptions" required="true" readonly="true">{{course.description}}</textarea>
      </div>
      <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
    </form>
  </div>

{% endblock%}
{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
